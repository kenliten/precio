<!DOCTYPE html>
<html>
<head>

	<title>Precio by kenliten</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">

	<script src="js/vendor/all.min.js"></script>

</head>
<body>

	<div class="text-center">
		<h1 class="bg-primary text-light display-4 p-3"> <span id="business-name"></span> </h1>
		<h3>Generador de Precios</h3>
		<hr>
	</div>

	<div class="container-fluid">
		<button type="button" id="product-registry-modal-op" class="close" data-toggle="modal" data-target="#product-registry-modal"><i class="fas fa-plus"></i></button>
		<h2 class="text-center">Productos</h2>
		<div class="container">
			<table class="table table-striped">
				<thead class="thead-ligth bg-primary text-light">
					<tr>
						<th scope="col">C&oacute;digo</th>
						<th scope="col">Nombre</th>
						<th scope="col">Descripci&oacute;n</th>
						<th scope="col">Talla</th>
						<th scope="col">Precios</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody id="products">
				</tbody>
			</table>
		</div>
	</div>


	<button type="button" id="settings-modal-op" class="btn rounded-circle btn-secondary display-4" data-toggle="modal" data-target="#settings-modal"><i class="fas fa-cog"></i></button>

	<div class="modal" id="product-registry-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-xl modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="text-center">Registro de nuevo Producto</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
				</div>
				<div class="modal-body">
					<form id="product-registry">
					  <div class="row">
						  <div class="form-group col">
						    <label for="product-company" title="Empresa en la que trabaja el cliente">Nombre</label>
						    <input type="text" class="form-control" id="product-name" required>
						  </div>
							<div class="form-group col-2">
								<label for="product-name" title="Nombre completo del cliente">C&oacute;digo</label>
								<input type="text" class="form-control" id="product-code" required value="IMP-">
							</div>
							<div class="form-group col-2">
								<label for="product-email" title="Correo Electrónico del cliente">Talla</label>
								<input type="text" class="form-control" id="product-size" required>
							</div>
							<div class="form-group col-2">
								<label for="product-phone" title="Número de teléfono del cliente">Costo</label>
								<input type="number" class="form-control" id="product-cost" required>
							</div>
					  </div>
					  <div class="row">
							<div class="form-group col">
								<label for="product-job" title="Puesto en que trabaja el cliente">Descripci&oacute;n</label>
								<textarea class="form-control" id="product-description" required></textarea>
							</div>
					  </div>
					  <div class="text-right">
						  <button type="reset" class="btn btn-secondary">Reiniciar</button>
						  <button type="submit" id="new-product-submit" class="btn btn-primary">Guardar</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="settings-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Configuración</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="settings-business-name">Nombre del negocio</label>
						<input type="text" class="form-control" id="settings-business-name">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="settings-save" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="product-details-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Detalles del cliente</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
				</div>
				<div class="modal-body" id="product-details">
				</div>
				<div class="modal-footer">
					<button type="button" id="product-details-edit-button" class="btn btn-primary">Editar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal" id="product-edit-modal">
		<div class="modal-dialog modal-dialog-centered modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Editar un Cliente</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
				</div>
				<div class="modal-body">
					<form id="product-edit">
						<input type="hidden" id="product-edit-target">
					  <div class="row">
						  <div class="form-group col">
						    <label for="product-edit-company" title="Empresa en la que trabaja el cliente">Nombre</label>
						    <input type="text" class="form-control" id="product-edit-name" required>
						  </div>
							<div class="form-group col-2">
								<label for="product-edit-name" title="Nombre completo del cliente">C&oacute;digo</label>
								<input type="text" class="form-control" id="product-edit-code" required>
							</div>
							<div class="form-group col-2">
								<label for="product-edit-email" title="Correo Electrónico del cliente">Talla</label>
								<input type="text" class="form-control" id="product-edit-size" required>
							</div>
							<div class="form-group col-2">
								<label for="product-edit-phone" title="Número de teléfono del cliente">Precios</label>
								<input type="text" class="form-control" id="product-edit-prices" required>
							</div>
					  </div>
					  <div class="row">
							<div class="form-group col">
								<label for="product-edit-job" title="Puesto en que trabaja el cliente">Descripci&oacute;n</label>
								<textarea class="form-control" id="product-edit-description" required></textarea>
							</div>
					  </div>
					  <div class="text-right">
						  <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancelar</button>
						  <button type="submit" id="edit-product-submit" class="btn btn-primary">Guardar</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/jquery-3.4.1.slim.min.js"></script>
	<script src="js/vendor/popper.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>

	<script src="js/vendor/pouchdb-7.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
